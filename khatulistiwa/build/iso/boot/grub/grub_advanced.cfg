# ============================================================================
# OTHER OPERATING SYSTEMS
# ============================================================================

# Detect other operating systems
if [ -f /boot/grub/custom.cfg ]; then
    source /boot/grub/custom.cfg
fi

# Windows detection
if [ -f (hd0,1)/bootmgr ]; then
    menuentry "ğŸªŸ Windows" --class windows --class os {
        echo "Memuat Windows..."
        echo "Loading Windows..."
        insmod part_msdos
        insmod ntfs
        set root='hd0,msdos1'
        chainloader +1
    }
fi

# Linux detection
if [ -f (hd0,2)/vmlinuz ]; then
    menuentry "ğŸ§ Linux (Other)" --class linux --class os {
        echo "Memuat Linux lainnya..."
        echo "Loading other Linux..."
        set root='hd0,msdos2'
        linux /vmlinuz root=/dev/sda2 ro
        initrd /initrd.img
    }
fi

